{% load bootstrap5 %} {% load static%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    {% if title %}
    <title>Awards - {{title}}</title>

    {% else %}
    <title>Awards</title>
    <link
      rel="icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmaVfTSw89Kyfc1xNHZPAGMX6MyhjbY7oLxQ&usqp=CAU"
      type="image/icon type"
    />
    {% endif %} {% block styles %} {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comforter+Brush&family=Smooch&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    {% endblock %}
  </head>
  <body>
    {% include "navbar.html" %} {% block content %} {%endblock%}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src=" {% static 'js/index.js' %}"></script>
    {% bootstrap_javascript %}
  </body>
</html>
